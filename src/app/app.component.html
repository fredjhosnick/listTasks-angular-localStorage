<div>
    <h2>List of Tasks</h2>
    <ul>
        <li *ngFor="let task of listTasks; let i = index">{{task}} <button (click)="deleteTask(i)">Delete</button></li>
    </ul>
    <input type="text" [(ngModel)]="newTask" placeholder="Add a new task">
    <button (click)="addTask()">Add Task</button>
</div>
